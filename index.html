<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration smart contract</title>
</head>
<body>
    <h1>Collaboration smart contract</h1>
    <input type="number" onchange="setAmount(event.target.value)" placeholder="Amount...">
    <button onclick="mintToken()" type="button">Mint Token</button>
    <button onclick="callToken('mint')" type="button">Call Token Mint</button>
    <button onclick="callToken('pause')" type="button">Call Token Pause</button>
    <button onclick="callToken('unpause')" type="button">Call Token Unpause</button>
    <div id="token-address"></div>
    <div id="response"></div>
</body>
    <script src="src/contract.js"></script>
    <script src="src/index.js"></script>
</html>
